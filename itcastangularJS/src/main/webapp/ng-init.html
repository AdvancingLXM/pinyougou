<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ng-init</title>
    <script src="js/angular.min.js"></script>
</head>
<!-- ng-init -->
<body ng-app ng-init="name='ng-init指令'">
  <div>请输入你的名字:<input ng-model="name"/></div>
  <div>你输入的名字为:<input type="text" value="{{name}}"/></div>
</body>
</html>
